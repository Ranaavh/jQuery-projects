<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>reverse timer</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>
<body>
<div>
    <div>
        <input type="number" id="hours" class="time-input" placeholder="HH" min="0">
        <input type="number" id="minutes" class="time-input" placeholder="MM" min="0">
       <input type="number" id="seconds" class="time-input" placeholder="SS" min="0">
    </div>
    <button id="startButton" class="Button">Start Timer</button>
    </div>
    
    <div>
    <div id="timer">
        00:00:00
    </div>
    <button id="clearButton" class="Button">Clear</button>
</div>
</div>
    
   

<script src="js/script.js"></script>
</body>
</html>
