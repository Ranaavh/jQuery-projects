<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery Slides</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="slider">
        <div class="slides">
            <div class="slide"><img src="./images/slide1.jpg" alt="Image 1"></div>
            <div class="slide"><img src="./images/slide2.jpg" alt="Image 2"></div>
            <div class="slide"><img src="./images/slide3.jpg" alt="Image 3"></div>
        </div>
        <button class="prev"><i class="fa-solid fa-angles-left"></i></button>
        <button class="next"><i class="fa-solid fa-angles-right"></i></button>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
